<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Você me odeia Ana Beatriz?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s, top 0.2s, left 0.2s;
      position: relative;
    }

    .button:hover {
      background-color: #c0392b;
    }

    #typewriter {
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10vh;
    }

    #text {
      white-space: nowrap;
    }

    #cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #image-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    footer a {
      color: #ccc;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .button {
        padding: 12px 20px;
        font-size: 18px;
      }

      #typewriter {
        font-size: 18px;
      }

      #image-container img {
        max-height: 200px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="button-container">
    <button class="button" onclick="window.location.href='https://youtu.be/zop7l2WjLZs?si=d3jYhO7NxZdpIzRO'">Sim</button>
    <button class="button" id="naoBtn">Não</button>
  </div>

  <div id="typewriter">
    <div id="text"></div><div id="cursor"></div>
  </div>

  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b2fa29d03.mp3?filename=typewriter-key-1-185221.mp3"></audio>

  <audio id="sound1" src="bolsonaro-quer-comer-meu-c_120246.mp3"></audio>
  <audio id="sound2" src="lula-vai-todo-mundo-se-fud.mp3"></audio>
  <audio id="sound3" src="ai-chavinho-completo.mp3"></audio>
  <audio id="sound4" src="gemidane-do-zape-2.mp3"></audio>
  <audio id="sound5" src="torresmo_pt1-mp3cut.mp3"></audio>

  <div id="image-container">
    <img src="Picsart_24-12-23_18-49-19-579.jpg" alt="Imagem exemplo">
  </div>

  <footer>
    © 2025 Luan C. Sena - <a href="https://www.facebook.com/luan.sena.927" target="_blank">Facebook</a>
  </footer>

  <script>
    const text = "Você me odeia Ana Beatriz?";
    const textEl = document.getElementById("text");
    const sound = document.getElementById("typeSound");
    let i = 0;

    function typeLetter() {
      if (i < text.length) {
        textEl.textContent += text.charAt(i);
        sound.currentTime = 0;
        sound.play();
        i++;
        setTimeout(typeLetter, 150);
      }
    }

    window.onload = typeLetter;

    const naoBtn = document.getElementById("naoBtn");
    let clickCount = 0;

    const sounds = [
      document.getElementById("sound1"),
      document.getElementById("sound2"),
      document.getElementById("sound3"),
      document.getElementById("sound4"),
      document.getElementById("sound5")
    ];

    let soundIndex = 0;
    let currentSound = null;

    function playNextSound() {
      if (currentSound && !currentSound.paused) {
        currentSound.pause();
        currentSound.currentTime = 0;
      }

      currentSound = sounds[soundIndex];
      currentSound.play();

      soundIndex = (soundIndex + 1) % sounds.length;
    }

    naoBtn.addEventListener("click", () => {
      clickCount++;

      const positionIndex = clickCount % 10;
      const positions = [
        { top: "10%", left: "10%" },
        { top: "20%", left: "30%" },
        { top: "30%", left: "50%" },
        { top: "40%", left: "70%" },
        { top: "50%", left: "90%" },
        { top: "60%", left: "70%" },
        { top: "70%", left: "50%" },
        { top: "80%", left: "30%" },
        { top: "90%", left: "10%" },
        { top: "50%", left: "50%" }
      ];

      const position = positions[positionIndex];
      naoBtn.style.position = "absolute";
      naoBtn.style.top = position.top;
      naoBtn.style.left = position.left;

      playNextSound();

      if (clickCount >= 10) {
        window.location.href = "https://www.facebook.com/100004200999371/posts/3193916324091703/?mibextid=rS40aB7S9Ucbxw6v";
      }
    });
  </script>

</body>
</html>
